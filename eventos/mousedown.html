<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MouseDown</title>
</head>
<body>

    <button type="button" onclick="debug(event)" onmousedown="debug(event)">OK</button>

    <script>
        function debug(e) {
            e.stopPropagation();
            console.log('Evento: ' + e.type);
        }
    </script>   
        
</body>
</html>
