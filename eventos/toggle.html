<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle</title>
</head>
<body>

    <details ontoggle="debug(event)">
        <summary>HCode</summary>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Accusantium vero laborum sint quisquam earum a quos sit sed suscipit facere eveniet impedit dolorum mollitia, ipsam ab ratione nesciunt non ea?</p>
    </details>
    
    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);
        }
    </script>   
        
</body>
</html>
