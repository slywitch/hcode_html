<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing</title>
    <style>
        video {
            width: 80vh;
        }
    </style>
</head>
<body>

    <video src="https://storage.googleapis.com/hcode-public-storage/videos/AV1_trailer.mp4" controls ondurationchange="debug(event)" onloadedmetadata="debug(event)" onloadeddata="debug(event)" oncanplay="debug(event)" onloadstart="debug(event)" onpause="debug(event)" onplay="debug(event)" onplaying="debug(event)"></video>
    
    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);
        }
    </script>   
        
</body>
</html>
