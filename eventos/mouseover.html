<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MouseOver</title>
</head>
<style>
    div {
        width: 50vw;
        height: 50vw;
        background-color: brown;
    }
</style>
<body>

    <div onmousemove="debug(event)" onmouseout="debug(event)" onmouseover="debug(event)">

    </div>

    <script>
        function debug(e) {
            e.stopPropagation();
            console.log('Evento: ' + e.type);
        }
    </script>   
        
</body>
</html>
