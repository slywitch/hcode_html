<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCode Web Dev</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header>
        <h1><a href="https://www.hcode.com.br">HCode</a></h1>
        <nav></nav>
    </header>
    
    <section class="content-center">
        <div class="text-center">
            <a href="https://www.hcode.com.br" target="_blank"><img src="assets/images/hcode.png" alt="Logo da HCode"></a>
        </div>

        <form action="/login" method="POST">

            <div>
                <input type="email" placeholder="Digite seu e-mail" required>
            </div>

            <div>
                <input type="password" placeholder="Digite a senha" required>

            <div>
                <button>Enviar</button>
            </div>

        </form>

    </section>

    <footer>
        <p>HCode Treinamentos</p>
    </footer>
